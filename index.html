<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Classroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-4">
    <div class="container-fluid">
      <!-- Left-aligned logo -->
      <h4 class="navbar-brand mb-0 text-primary">
        Happy<br>Learning
      </h4>
      <!-- Right-aligned icons -->
      <div class="d-flex align-items-center">
        <i class="bi bi-search fs-4 me-3"></i>
        <i class="bi bi-person-circle fs-4"></i>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section text-center py-5">
    <div class="container">
      <!-- Hero Title -->
      <h1 class="hero-title fw-bold">
        DIGITAL<br>CLASSROOM
      </h1>
      <!-- Hero Subtitle -->
      <p class="text-muted">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.Lorem
      </p>
      <!-- Get Started Button -->
      <button class="btn btn-outline-primary rounded-pill px-4 py-2">Get Started</button>
      
      <!-- Main Image -->
      <div class="mt-4">
        <img src="/images/Group 45.jpg" alt="Digital Classroom" class="img-fluid" style="max-width: 80%; border-radius: 20px;">
      </div>
    </div>
  </section>

  <!-- Vertical Icons -->
  <div class="position-absolute top-50 translate-middle-y" style="right: 10px;">
    <div class="d-flex flex-column align-items-center gap-3">
      <i class="bi bi-star-fill text-warning fs-3"></i>
      <i class="bi bi-chat-fill text-danger fs-3"></i>
      <i class="bi bi-twitter text-primary fs-3"></i>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
